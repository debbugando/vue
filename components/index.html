<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
	</head>
	<body>
		<div id="app">
			<counter v-bind:add-num="5"></counter>
		</div>
		<script>
			var counter = Vue.component('counter',{
				template: `
				<div>
					<div>Contador: {{this.count}}
					<button class="vue-btn" @click="increment">Incrementa ae</button>
					</div>
				</div>
				`,
				props: {
					addNum: {
						type: Number,
						default: 1
					}
				},
				data(){
						return {
							count: 0
						}
				},
				methods: {
					increment(){
						this.count += this.addNum
					}
				}
			})

			var app = new Vue({
				el : '#app',
				components: {
					counter
				}
			})
		</script>
	</body>
</html>
