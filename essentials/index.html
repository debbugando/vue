<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
	</head>
	<body>
		<div id="app">
      <ul>
        <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
      </ul>
      <ul>
        <li v-for="color in colors">{{color.text}}</li>
      </ul>
		</div>
		<script>
			var app = new Vue({
				el : '#app',
				data: {
          colors: [
            {
              text: 'red',
              primary: true
            },
            {
              text: 'green',
              primary: false
            },
            {
              text: 'blue',
              primary: false
            },
            {
              text: 'yellow',
              primary: false
            },
            {
              text: 'orange',
              primary: false
            }
          ]
				}
			})
		</script>
	</body>
</html>
