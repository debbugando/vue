<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
	</head>
	<body>
		<div id="app">
			<div
        v-bind:title="randNum"
        v-if="shown"
        >Passe o mouse aqui para gerar um número randômico
      </div>
		</div>
		<script>
			var app = new Vue({
				el : '#app',
				data: {
					randNum: Math.floor(Math.random() * 50) + 1,
          shown: true
				}
			})
		</script>
	</body>
</html>
