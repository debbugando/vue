<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
	</head>
	<body>
		<div id="app">
			<span>Mude o Texto</span>
			<input v-model="text" value="texto..."/>
			<div>Lowercase: {{lowerText}}</div>
		</div>
		
		<script>
			var app = new Vue({
				el : '#app',
				data:{
					text: ''
				},
				computed: {
					lowerText(){
						return this.text.toLowerCase()
					}
				}
			})
		</script>
	</body>
</html>
