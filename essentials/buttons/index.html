<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
	</head>
	<body>
		<div id="app">
			<button class="vue-btn" v-on:click="reveal">Revela o número secreto</button>
		</div>
		<script>
			var app = new Vue({
				el : '#app',
				data: {
					secretNumber: Math.floor( Math.random() * 100 ) + 1
				},
				methods: {
					reveal: function () {

						alert(`Seu número: ${this.secretNumber}`)
						//alert('Seu número:'+ this.secretNumber)
					}
				}
			})
		</script>
	</body>
</html>
